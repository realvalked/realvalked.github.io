<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and GIF Resizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libgif-js/1.0.2/libgif.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image and GIF Resizer</h1>
        <input type="file" id="imageInput" accept="image/*">
        <progress id="progressBar" value="0" max="100"></progress>
        <canvas id="canvas" width="160" height="80"></canvas>
        <button id="downloadButton" disabled>Download Resized File</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
